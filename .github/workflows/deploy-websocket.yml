name: Deploy Server to EC2

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "server.mts"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
      - "docker-compose.prod.yml"
      - "docker-compose.deploy.yml"
      - ".github/workflows/deploy-websocket.yml"
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test
        env:
          MONGODB_URI: "mongodb://localhost:27017"
          MONGODB_DB: "test_db"

      - name: Build Docker Image
        run: |
          docker build -t waterloo-guesser:latest .

      - name: Save Docker Image
        run: |
          docker save waterloo-guesser:latest | gzip > waterloo-guesser.tar.gz

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          # Define target directory
          TARGET_DIR="/home/ec2-user/waterloo-guesser-app"

          # Create directory on server
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} "mkdir -p $TARGET_DIR"

          # Install rsync on server if missing (keeping this for safe file transfer)
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} "if ! command -v rsync &> /dev/null; then echo 'Installing rsync...'; sudo yum install -y rsync || sudo apt-get install -y rsync; fi"

          # Sync Deployment Files
          # We only need the image and the compose file now
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" \
            ./waterloo-guesser.tar.gz \
            ./docker-compose.deploy.yml \
            ec2-user@${{ secrets.EC2_HOST }}:$TARGET_DIR/
            
          # Execute deployment on server
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} "bash -s" << 'EOF'
          set -e
          cd /home/ec2-user/waterloo-guesser-app

          echo "ðŸš€ Starting deployment..."

          echo "ðŸ“¦ Loading Docker image (this may take a moment)..."
          gunzip -c waterloo-guesser.tar.gz | docker load

          echo "ðŸ”„ Restarting containers..."
          # Force remove the old container if it exists to ensure port 3001 is freed
          docker rm -f waterloo-guesser-web || true

          # Use the deployment compose file which points to the image we just loaded
          docker-compose -f docker-compose.deploy.yml down
          docker-compose -f docker-compose.deploy.yml up -d

          echo "ðŸ§¹ Cleaning up..."
          rm waterloo-guesser.tar.gz

          echo "â³ Waiting for containers to start..."
          sleep 20

          echo "ðŸ” Checking container status..."
          docker-compose -f docker-compose.deploy.yml ps

          echo "ðŸ“Š Checking health endpoint..."
          # Check internal health first
          if curl -f http://localhost:3000/health || curl -f http://localhost:3001/health; then
            echo "âœ… Internal health check passed."
          else
            echo "âš ï¸ Internal health check failed or timed out. Checking public endpoint..."
          fi

          # Check public endpoint
          if curl -f https://ws.uwguesser.com/health; then
            echo "âœ… Deployment successful! Public health check passed."
          else
            echo "âŒ Public health check failed!"
            docker-compose -f docker-compose.deploy.yml logs --tail=50
            exit 1
          fi
          EOF

      - name: Notify success
        if: success()
        run: |
          echo "ðŸŽ‰ Server deployed successfully!"
          echo "ðŸŒ Check https://ws.uwguesser.com/health"

      - name: Notify failure
        if: failure()
        run: |
          echo "ðŸ’¥ Deployment failed! Check the logs above."
